<script>

class Dep {
    constructor(){
        this.subs = []    
    }
    addSub(sub){
        this.subs.push(sub)
    }
    // 删除依赖
    removeSub(sub){
        removeDep(this.subs, sub)
    }
    // 收集依赖
    depend(){
        if(window.target){
            this.addSub(window.target)
        }
    }
    // 向依赖发出通知
    notify(){
        const subs = this.subs;
        for(let i=0; i<subs.length; i++){
            subs[i].update()
        }
    }
}

function removeDep(arr, item){
    let index = arr.indexOf(item);
    if(index > -1){
        return arr.splice(index, 1)
    }
}

</script>
